<button class="backToCustomersButton" mat-stroked-button color="primary">
    <span class="material-icons">arrow_back</span>
    <a class="backToCustomersLink" href="customer-list">Back to Customers</a>
</button>


<div class="reportPageDiv">

    <div class="divChart">
        <canvas id="reportChart"></canvas>
    </div>

    <h2 class="tableTitle">Prospects Contact Information</h2>

    <table mat-table [dataSource]="tableInfo" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location.city}} - {{element.location.country}}</td>
        </ng-container>

        <ng-container matColumnDef="employees">
            <th mat-header-cell *matHeaderCellDef> Employees </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
